<html>
<head> 
<title></title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> 
<script type="text/javascript"> 
	$(document).ready(function () { 

		var i = 4
		$('.products').on('click', '.item', function () { 
			$(this).fadeOut(500); 
		}); 

		$('#btnAdd').on('click', function () { 
			$('.products').append('<section data-eso-tabulate-cell="' + i +'" class="item ESO-tabulate-row-start clickactioned">item ' + i + '</section>');
			i++; 
		}); 
	}); 
</script>
</head>
<body style="font-family:Arial"> 
	<input id="btnAdd" type="button" value="Add a New List Item test" /> 
	<!-- <ul> 
		<li>List Item</li> 
		<li>List Item</li> 
	</ul> -->
	<div>
		<section class="products eso-tabulate">
			<section data-eso-tabulate-cell="1" class="item ESO-tabulate-row-start clickactioned">item 1</section>
			<section data-eso-tabulate-cell="2" class="item ESO-tabulate-row-start clickactioned">item 2</section>
			<section data-eso-tabulate-cell="3" class="item ESO-tabulate-row-start clickactioned">item 3</section>
		</section>
	</div>
</body>
</html>
